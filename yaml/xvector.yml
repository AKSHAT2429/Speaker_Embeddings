extract_feature:
        module_path: feature_extractors
        module_name: extract_mfcc.py
        class_name: extract_mfcc
        kwargs:
                sample_rate: 16000
                n_mfcc: 30
                mel_window_length: 25
                mel_window_step: 10
                msecs: 1000


model:
        module_path: models
        module_name: xvector.py
        class_name: xvector
        kwargs:
                feat_dim: 30
                hid_dim: 512
                tdnn_size: 1500
                config_str: batchnorm-relu


model_loader:
        module_path: scripts
        module_name: model_loader.py
        class_name: model_loader
        kwargs:
                state_dict_path: pretrain/xvector.pt 
                use_cuda: True
                to_eval: True
                device_str: cuda:{}
                cuda_num: 0
                map_location: cpu 


load_audio:
        module_path: scripts
        module_name: audio_loader.py
        class_name: audio_loader
        kwargs:
                resample: null
                normalize_vol: True
                target_dBFS: -30
                increase_only: True
                wav_winlen: 1.6
                return_last: True
                match_samps: True
                trim_silence: True
                vad_mode: silero
                msecs: 1000
                to_torch: True
